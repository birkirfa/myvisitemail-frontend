<div class="auth-box-w wider centered">
    <div class="logo-w">
        <a href="index.html">
            <img alt="" src="img/logo-big.png">
        </a>
    </div>
    <h5 class="auth-header">
        Welcome Back
    </h5>
    <div class="logged-user-w">
        <div class="avatar-w">
            <img alt="" [src]="user.avatar">
        </div>
        <div class="logged-user-name">
                {{ (user.firstName || '') }} {{ (user.lastName || '') }}
        </div>
        <div class="logged-user-role">
                {{ !user.isAuth ? 'Guest' : user.isAdmin ? 'Administrator' : 'User' }}
        </div>
    </div>
    <form action="">
        <div class="form-group">
            <label for="">Enter your password to access admin</label>
            <input class="form-control" placeholder="Enter your password" type="password">
            <div class="pre-icon os-icon os-icon-fingerprint"></div>
        </div>
        <div class="buttons-w">
            <button class="btn btn-primary">Log me in</button>
            <a class="btn btn-link" href="/auth/login.html">Login as different user</a>
        </div>
    </form>
</div>
