<div class="logo-w">
    <a class="logo" routerLink="home">
        <img src="assets/img/logo.png">
        <span>Fer√∞avefir</span>
    </a>
</div>
<div class="menu-and-user">
    <div class="logged-user-w">
        <div class="logged-user-i">
            <div class="avatar-w">
                <img alt="" [src]="user.avatarId">
            </div>
            <div class="logged-user-info-w">
                <div class="logged-user-name">
                    {{ (user.firstName || '') }} {{ (user.lastName || '') }}
                </div>
                <div class="logged-user-role">
                    {{ !user.isAuth ? 'Guest' : user.isAdmin ? 'Administrator' : 'User' }}
                </div>
            </div>
            <div class="logged-user-menu">
                <app-menu-user-panel></app-menu-user-panel>
            </div>
        </div>
    </div>
    <app-menu-navigation></app-menu-navigation>
</div>
