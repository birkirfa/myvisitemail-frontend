<div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
        <div class="logo-w">
            <a href="index.html">
                <img alt="" src="img/logo-big.png">
            </a>
        </div>
        <h4 class="auth-header">
            Login Form
        </h4>
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="">Username</label>
                <input class="form-control" placeholder="Enter your username" type="text" [(ngModel)]="credentials.userName" name="userName"
                    required>
                <div class="pre-icon os-icon os-icon-user-male-circle"></div>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" placeholder="Enter your password" type="password" [(ngModel)]="credentials.password" name="password"
                    required>
                <div class="pre-icon os-icon os-icon-fingerprint"></div>
            </div>
            <div class="form-group" *ngIf="errorMessage">
                <label class="form-control alert-danger text-center">{{ errorMessage }}</label>
            </div>
            <div class="buttons-w">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                    Log me in
                </button>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Remember Me</label>
                </div>
            </div>
        </form>
    </div>
</div>
