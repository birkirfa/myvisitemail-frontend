<div class="content-w">
    <div class="content-i">
        <div class="content-box">
            <div class="row">

                <div class="col-sm-12">
                    <div class="element-wrapper">
                        <div class="element-box">
                            <form id="formValidate" #customerForm="ngForm" (ngSubmit)="addCustomer()">
                                <div class="element-info">
                                    <div class="element-info-with-icon">
                                        <div class="element-info-icon">
                                            <div class="os-icon os-icon-wallet-loaded"></div>
                                        </div>
                                        <div class="element-info-text">
                                            <h5 class="element-inner-header">
                                                Add Customer
                                            </h5>
                                        </div>
                                    </div>
                                </div>

                                <fieldset class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="">
                                                    <h5>Detail info</h5>
                                                </label>

                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="">
                                                    <h5>Profile background</h5>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="">Name</label>
                                                <input type="text" class="form-control" data-error="Please input your Name" placeholder="Name" required="required" [(ngModel)]="customer.contact.name"
                                                    name="name">
                                                <div class="help-block form-text with-errors form-control-feedback"></div>
                                            </div>
                                            <div class="form-group">
                                                <label for=""> Email</label>
                                                <input type="text" class="form-control" data-error="Please input your Email" placeholder="Email" required="required" [(ngModel)]="customer.contact.email"
                                                    name="email">
                                                <div class="help-block form-text with-errors form-control-feedback"></div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <app-image-upload></app-image-upload>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for=""> Phone</label>
                                                <input class="form-control" data-error="Please input your Phone" placeholder="Phone" required="required" type="text" [(ngModel)]="customer.contact.phone"
                                                    name="phone">
                                                <div class="help-block form-text with-errors form-control-feedback"></div>
                                                <div class="form-group">
                                                    <label for=""> Type</label>
                                                    <select class="form-control" required="required" [(ngModel)]="customer.type" name="type">
                                                        <option *ngFor="let type of types">
                                                            {{ type }}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for=""> Rooms</label>
                                                <input type="number" class="form-control" data-error="Please put in Address" placeholder="Rooms" required="required" type="text"
                                                    [(ngModel)]="customer.rooms" name="rooms">
                                                <div class="help-block form-text with-errors form-control-feedback"></div>
                                                <div class="form-group">
                                                    <label for=""> Area</label>
                                                    <select class="form-control" required="required" [(ngModel)]="customer.area" name="area" placeholder="Select Area">
                                                        <option *ngFor="let area of areas">
                                                            {{ area }}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="form-buttons-w">
                                    <button class="btn btn-primary" type="submit" [disabled]="!customerForm.form.valid">Submit</button>

                                    <div class="form-group form-error-msg" *ngIf="errorMessage">
                                        <label class="form-control alert-danger text-center">{{ errorMessage }}</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
